      #     AZCOPY_SPA_TENANT_ID: ${{ secrets.AZCOPY_SPA_TENANT_ID }}
      #     AZCOPY_SPA_CLIENT_SECRET: ${{ secrets.AZCOPY_SPA_CLIENT_SECRET }}
      #   run: azcopy login --service-principal --application-id ${AZCOPY_SPA_APPLICATION_ID} --tenant-id ${AZCOPY_SPA_TENANT_ID}

      - name: Upload test file
        run: |
          export AZCOPY_CONCURRENCY_VALUE="AUTO"
          azcopy sync ids "https://ncsdocsa.blob.core.windows.net/ncs-documentation-dev/ids/?${{ secrets.AZ_SAS_TOKEN }}" --delete-destination=true --from-to=LocalBlob --put-md5 --recursive --log-level=WARNING
